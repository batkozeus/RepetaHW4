<!-- Необходимо создать функцию-конструктор Cashier для объектов кассира, чтобы можно было создать сколько угодно кассиров.

Поля объекта кассира:

- name - строка, имя, передается при вызове конструктора

- products - объект база данных продуктов, передается при вызове конструктора

- totalPrice - число, общая стоимость покупок текущего покупателя,
всегда начинается с 0

- customerMoney - число, сумма введенная пользователем в prompt при запросе денег, всегда начинается
с 0

- changeAmount - число, сдача, всегда начинается с 0

- countTotalPrice(order) - метод, получает список покупок, считает
общую сумму исходя из поля products

- getCustomerMoney() - метод, при вызове показывает prompt, в котором указана общая сумма покупок из поля totalPrice. Ожидает ввода пользователя и записывает результат ввода в поле customerMoney. Проверить что пользователь
ввел число. Также customerMoney должна быть не меньше чем totalPrice. Просит покупателя ввести сумму до тех пор, пока не
будет введена корректная сумма - число, равное или больше чем totalPrice. Если пользователь нажмет Cancel, то функция возвращает
null.

- countChange() - метод, считает сдачу, разницу между общей суммой покупок и деньгами покупателя.

- reset() - метод,
сбрасывает поля totalPrice, customerMoney и changeAmount в 0.

- serve(order) - метод, вызывается при обслуживании пользователя.
Получает order - список покупок пользователя, вызывает метод countTotalPrice для подсчета общей суммы, getCustomerMoney для
запроса денег покупателя, countChange для подсчета сдачи при успешном вводе пользователя. При успешном обслуживании возвращает
строку `Спасибо за покупку, ваша сдача ${сдача}`, при неудачном 'Очень жаль, что-то пошло не так, приходите еще'. Вызывает
метод reset при любом исходе обслуживания. -->
